<!DOCTYPE html>
<html>
<head>
  <title>Permaculture AI Consultant</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    textarea { width: 100%; height: 100px; }
    button { padding: 10px 20px; margin-top: 10px; }
    .response { white-space: pre-wrap; background: #f4f4f4; padding: 15px; margin-top: 20px; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>ðŸŒ¿ Ask the Permaculture AI Consultant</h2>
  <textarea id="input" placeholder="Describe your land or ask a question..."></textarea>
  <button onclick="sendMessage()">Ask</button>
  <div id="output" class="response"></div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('input').value;
      document.getElementById('output').textContent = "Thinking...";

      const response = await fetch('http://localhost:3001/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: input })
      });

      const data = await response.json();
      document.getElementById('output').textContent = data.reply;
    }
  </script>
</body>
</html>
